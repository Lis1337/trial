{% extends 'base.html' %}

{{ TRIAL_POSTS }}

{% block sidebar %}
        <ul>
            <li><a href="/">Главная</a></li>
        </ul>
{% endblock %}


{% block content %}
{% for pst in post_list %}
    <h2>{{ pst.title }}</h2>
    blog author: <a href="{% url 'user_blog' pst.author.username %}">{{ pst.author }}</a>
    <p>{{ pst.text }}</p>
    <p>posted on: {{ pst.pub_date }}</p>
    
{% endfor %}
{% endblock %}
